{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Audit Sessions | newapp{% endblock %}

{% block content %}

<h1>Profile</h1>

<table class="table table-striped">
    <tbody>
    {% for key, value in user_map.items %}
        <tr>
            <th scope="row" align="right">{{ key }}</th>
            <td>{{ value|safe }}{% if key == 'avatarcode' %}&nbsp;<code>{{value}}</code>{% endif %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
