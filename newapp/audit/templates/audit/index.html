{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Audit | newapp{% endblock %}

{% block content %}

<h1>Audit</h1>

<div>
    <a href="{% url 'audit:sessions' %}" class="btn btn-primary">Sessions</a>
</div>

<h2>Users</h2>
<p>There are <strong>{{ users|length }}</strong> connected user(s).</p>

<div>
    {% for s in sessions %}
    <button type="button" class="btn btn-primary">
    <strong>{{ s.user_id__username }}</strong> <span class="badge badge-light">{{ s.count }}</span>
    </button>
    {% endfor %}
</div>

<h2>Test</h2>
<div>
    {% for u in users %}
    <button type="button" class="btn btn-primary">
    <strong>{{ u.username }}</strong> <span class="badge badge-light">{{ u.id }}</span>
    </button>
    {% endfor %}
</div>

{% endblock %}
